<!DOCTYPE html>
<html lang="en">
<link href="/webjars/bootstrap/5.2.3/css/bootstrap.css" rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item inactive">
                <a class="nav-link" href="/registration">Registration</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/registration/users">Users <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav><br><br>
<main role="main" class="container">
<h2 class="text-center">List of Users</h2>
<table class="table table-stripped">
    <thead>
    <tr>
        <td>id</td>
        <td>registered</td>
        <td>email_address</td>
        <td>title</td>
        <td>first_name</td>
        <td>last_name</td>
        <td>address_line_1</td>
        <td>address_line_2</td>
        <td>city</td>
        <td>postcode</td>
        <td>phone_number</td>
    </tr>
    </thead>
    <tr th:each="user:${users}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.registered}">registered</td>
        <td th:text="${user.email_address}">email_address</td>
        <td th:text="${user.title}">title</td>
        <td th:text="${user.first_name}">first_name</td>
        <td th:text="${user.last_name}">last_name</td>
        <td th:text="${user.address_line_1}">address_line_1</td>
        <td th:text="${user.address_line_2}">address_line_2</td>
        <td th:text="${user.city}">city</td>
        <td th:text="${user.postcode}">postcode</td>
        <td th:text="${user.phone_number}">phone_number</td>
    </tr>
</table>
</main>
</body>
</html>
